<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biodata Siswa</title>
    <link rel="stylesheet" href="FORM.css">
</head>
<body>
    <h1>formulir</h1>
    <form >
        <label for="nama">Nama Lengkap:</label><br>
        <input type="text" id="nama" name="nama" placeholder="masukan nama lengkap" required><br>

        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" rows="4" cols="50" placeholder="masukan alamat" required></textarea><br>

        <label for="tempat_lahir">Tempat Lahir:</label><br>
        <input type="text" id="tempat_lahir" name="tempat_lahir" placeholder="masukan tempat Lahir" required><br>

        <label for="tanggal_lahir">Tanggal Lahir:</label><br>
        <input type="date" id="checkIn" name="checkIn" placeholder="mm / dd / yyyy" required /><br>

        <label for="jenis_kelamin">Jenis Kelamin:</label><br>
        <b>
        <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" required label for="laki_laki">Laki-laki</label><br>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required label for="perempuan">Perempuan</label><br>
        </b>

        <label>Hobi:</label><br>
  
        <b><input type="checkbox" id="hobi1" name="hobi" value="Membaca" label for="hobi1">Membaca</label><br>
        <input type="checkbox" id="hobi2" name="hobi" value="Olahraga" label for="hobi2">Olahraga</label><br>
        <input type="checkbox" id="hobi3" name="hobi" value="Bermain Musik" label for="hobi3">Bermain Musik</label><br>
        <input type="checkbox" id="hobi4" name="hobi" value="Menggambar"label for="hobi4">Menggambar</label><br>
        </b>

        <label for="kelas">Kelas:</label><br>
        <select id="kelas" name="kelas" required>
            <option value="x_pplg_1">X PPLG 1</option>
            <option value="x_pplg_2">X PPLG 2</option>
        </select><br><br>

        <input type="button" value="login" /><br>

        <b><input type="checkbox" id="remember_me" name="remember_me" label for="remember_me">Remember Me</label><br></b>

        <input type="submit" value="Kirim">
    </form>
</body>
</html>
